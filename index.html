<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- FONTAWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="">
            <img src="/images/logo.svg" alt="Logo">
        </a>
        <ul>
            <li>Features <i class="fas fa-chevron-down"></i></li>
            <li>Company <i class="fas fa-chevron-down"></i></li>
            <li>Careers</li>
            <li>About</li>
        </ul>
        <ul>
            <li>
                <button>Login</button>
            </li>
            <li>
                <button>Register</button>
            </li>
        </ul>
    </header>

    <main>
        <div>
            <img src="/images/image-hero-mobile.png" alt="Hero Mobile">
            <h1>Make remote work</h1>
            <p>Get your team in sync, no matter your location.</p>
            <p>Streamline processes, create team rituals, and watch productivity soar.</p>
            <button>
                Learn more
            </button>
            <div>
                <img src="./images/client-databiz.svg" alt="">
                <img src="./images/client-audiophile.svg" alt="">
                <img src="./images/client-meet.svg" alt="">
                <img src="./images/client-maker.svg" alt="">
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="script.js"></script>
</body>

</html>
